<li class="post-item">
    <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <div class="post-meta">{{ post.date | date: "%Y/%m/%d" }} • {{ post.read_time | default: "5" }} دقیقه مطالعه</div>
    <div class="post-excerpt">
        <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
    </div>
    <a href="{{ post.url | relative_url }}" class="read-more">ادامه مطلب</a>
</li>
