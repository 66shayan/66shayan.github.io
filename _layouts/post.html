---
layout: default
---

<!-- Single Post -->
<article class="single-post">
    <div class="container">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
            <div class="post-meta">{{ page.date | date: "%Y/%m/%d" }} • {{ page.read_time | default: "5" }} دقیقه مطالعه</div>
        </header>
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>
